<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Tilemap grid -->
  <g stroke="#ffffff" stroke-opacity="0.2" stroke-width="0.5">
    <line x1="8" y1="20" x2="56" y2="20"/>
    <line x1="8" y1="32" x2="56" y2="32"/>
    <line x1="8" y1="44" x2="56" y2="44"/>
    <line x1="20" y1="8" x2="20" y2="56"/>
    <line x1="32" y1="8" x2="32" y2="56"/>
    <line x1="44" y1="8" x2="44" y2="56"/>
  </g>
  <!-- Grass tiles (row 4) -->
  <rect x="8" y="44" width="12" height="12" fill="#48bb78" rx="1"/>
  <rect x="20" y="44" width="12" height="12" fill="#38a169" rx="1"/>
  <rect x="32" y="44" width="12" height="12" fill="#48bb78" rx="1"/>
  <rect x="44" y="44" width="12" height="12" fill="#38a169" rx="1"/>
  <!-- Dirt tiles (row 3 partial) -->
  <rect x="8" y="32" width="12" height="12" fill="#8B6914" rx="1"/>
  <rect x="20" y="32" width="12" height="12" fill="#9B7924" rx="1"/>
  <!-- Stone tiles -->
  <rect x="44" y="20" width="12" height="12" fill="#718096" rx="1"/>
  <rect x="44" y="32" width="12" height="12" fill="#687890" rx="1"/>
  <!-- Water tile -->
  <rect x="32" y="32" width="12" height="12" fill="#4299e1" rx="1" opacity="0.8"/>
  <!-- Pencil tool indicator -->
  <g transform="translate(10, 8) rotate(-30, 8, 14)">
    <rect x="6" y="2" width="4" height="16" fill="#ffd700" rx="1"/>
    <polygon points="6,18 10,18 8,23" fill="#ffd700"/>
    <rect x="7" y="20" width="2" height="3" fill="#2d3748"/>
    <rect x="6" y="2" width="4" height="3" fill="#e53e3e" rx="1"/>
  </g>
  <!-- Selected tile highlight -->
  <rect x="20" y="20" width="12" height="12" fill="none" stroke="#ffd700" stroke-width="2" rx="1" stroke-dasharray="3,2"/>
</svg>
